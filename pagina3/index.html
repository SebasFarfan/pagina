<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tecnology</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=Montserrat:wght@400;700&family=Sigmar&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="encabezado">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Business <span>Tecnology</span></h2>
            </div>
            <nav class="navegacion ocultar">
                <a href="#">Inicio</a>
                <a href="#">Nosostros</a>
                <a href="#">Servicios</a>
                <a href="#">Contactos</a>
            </nav>
            <div class="menu-hamburguesa">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="contenido-encabezado contenedor">
            <div class="texto-encabezado">
                <h1>Estamos a la vanguardia de la Tecnología</h1>
            </div>
            <form action="" class="formulario-encabezado">
                <h2>Agendá una cita con nosotros</h2>
                <div class="input-encabezado">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-encabezado">
                    <input type="email" name="" id="" placeholder="Correo">
                </div>
                <div class="input-encabezado">
                    <input type="tel" name="" id="" placeholder="Telefono">
                </div>
                <div class="boton-encabezado">
                    <input class="btn azul" type="submit" value="Cotizar">
                </div>
            </form>
        </div>
    </header>



    <script src="js/app.js"></script>

</body>

</html>
